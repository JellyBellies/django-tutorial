{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<h1> Add Record </h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'addressbook:submitrecord' %}" method="post" class="form">
{% csrf_token %}

<!-- form elements for addressbook -->
<table>
<!-- name -->
<tr>
<td><label>Title: </label></td>
<td>
<select name="title">
{% for title in titles %}
<option value="{{ title.id }}"> {{ title }} </option>
{% endfor %}
</select>
</td>
</tr>

<!-- firstname and surname -->
<tr>
<td><label>Firstname:</label></td>
<td><input type="text" name="forename"></td>
</tr>

<tr>
<td><label>Surname:</label></td>
<td><input type="text" name="surname"></td>
</tr>

<!-- address lines -->
<tr>
<td><label>Address Line 1:</label></td>
<td><input type="text" name="address_line_1"></td>
</tr>

<tr> 
<td><label>Address Line 2:</label></td>
<td><input type="text" name="address_line_2"></td>
</tr>

<tr>
<td><label>Address Line 3:</label></td>
<td><input type="text" name="address_line_3"></td>
</tr>

<!-- city and county drop down -->
<tr>
<td><label>City:</label></td>
<td><select name="city">
{% for city in cities %}
<option value="{{ city.id }}"> {{ city }} </option>
{% endfor %}
</select></td>
</tr>

<tr>
<td><label>County:</label></td>
<td><select name="county">
{% for county in counties %}
<option value="{{ county.id }}"> {{ county }} </option>
{% endfor %}
</select></td>
</tr>

<!-- post code -->
<tr>
<td><label>Postcode:</label></td>
<td><input type="text" name="postcode"></td>
</tr> 

<tr>
<td>
<input type="submit" value="Submit Record" />
</td>
</tr>
</table>

<br />
<a href={% url 'addressbook:index' %}> Back to Addressbook </a>
</form>
